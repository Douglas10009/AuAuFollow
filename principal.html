<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuAu Store</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="Source/style/style.css">
  <link href="https://api.fontshare.com/v2/css?f[]=chillax@300,700,400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas-Neue">

  <!-- Web Component dos produtos -->
  <script src="Source/js/ProdutosCaninos.js" defer></script>
  <script src="/Source/js/MenuPrincipal.js" defer></script>

  <!-- Normalize CSS - Para manter o CSS padronizado entre navegadores -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div class="menu-conteiner">
    <img id="kebab-menu" src="../Source/image/menu-arredondado-preto.png" alt="menu" width="50px" height="50px" />

    <a href="index.html" id="logo_menu"><img src="../Source/image/logo.png" alt="logo da loja" width="110px"
        height="110px"></a>

    <a href="../Source/pages/notfound.html" id="tb_suporte_menu"><img src="../Source/image/salva-vidas.png" width="50px"
        height="50px" /> </a>
  </div>

  <div class="conteiner">
    <menu-principal></menu-principal>

    <div class="main-conteiner">
      <div class="main-titulo">
        <h1 id="main-opcao">MELHOR OPÇÃO</h1>
        <h1 id="main-cachorro">para o seu cachorro!</h1>
      </div>

      <div class="main-imagem">
        <div id="main-background-imagem">
          <img id="main-image" src="../Source/image/jack-terrier.png" />
        </div>
      </div>
    </div>
  </div>

  <div class="produto-conteiner">
    <h1>O melhor para seu amigo !!!</h1>

    <div class="produtos-grid">
      
      <produtos-caninos 
      linkImage="../Source/image/tapete_higienico.png" 
      titleProduct="Tapete higienico" 
      description='Tapete Higiênico Clean Pads (85X60), 30 Unidades São Francisco Pet para Cães, 85x60cm'
      price='79,00 (R$79,00 / unidade)'
      imgStyle= "width: 80px;"></produtos-caninos>

      <produtos-caninos 
      linkImage="../Source/image/ração-filhotes.png" 
      titleProduct="Ração para filhotes" 
      description='Ração Pedigree para Cães Filhotes de Porte Médio e Grande Sabor Carne, Frango e Cereais'
      price='174,39'></produtos-caninos>

      <produtos-caninos 
      linkImage="../Source/image/ração.png" 
      titleProduct="Ração Pedigree" 
      description='Ração Pedigree Nutrição Essencial Carne para Cães Adultos'
      price='154,99'></produtos-caninos>

      <produtos-caninos 
      linkImage="../Source/image/escova-cachorro.png" 
      titleProduct="Escova canina" 
      description='Escova Dupla Savana com Bolinhas nas Cerdas e Cabo de Madeira'
      price='19,99'></produtos-caninos>

    </div>
  </div>

  <div class="form-conteiner">
    <div class="formulario-form">
      <h1>Queremos te conhecer!!!</h1>

      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="raca">Raça do seu amigo:</label><br>
        <select id="raca" name="raca">
          <option value="vira-lata">Vira-lata</option>
          <option value="labrador">Labrador Retriever</option>
          <option value="poodle">Poodle</option>
          <option value="bulldog">Bulldog Inglês</option>
          <option value="pastor-alemao">Pastor Alemão</option>
          <option value="outro">Outro</option>
        </select><br><br>

        <input type="checkbox" id="receber_atualizacoes" name="receber_atualizacoes">
        <label for="receber_atualizacoes">Quero receber au-tificações sobre cuidados do meu cachorro</label><br><br>

        <input type="submit" value="Enviar">
      </form>
    </div>

    <div class="image-form">
      <img src="../Source/image/cachorro-coracao.jfif" id="form-gif" width="500px" height="500px">
    </div>
  </div>

  <div class="rodape-conteiner">
    <div class="texto-rodape">
      <p>Tudo de melhor para seu cachorro</p>
      <p>
        <span class="bold">AuAuStore</span>
        &copy; 2023
      </p>
    </div>

    <div class="img-rodape">
      <a href="index.html" id="logo"><img src="../Source/image/logo.png" alt="logo da loja" width="115px"
          height="115px"></a>
    </div>
  </div>
</body>

</html>
