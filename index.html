<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="frontend/Source/style/login.css">
	<link rel="icon" type="image/x-icon" href="../frontend/Source/image/favicon/login.png">
</head>

<body>
	<div class="container">
		<center>
			<a href="index.html" id="logo_menu"><img src="../frontend/Source/image/logo.png" alt="logo da loja" width="110px"
					height="110px"></a>
		</center>

		<h2>Bem Vindo a AuAuStore !</h2>

		<form>
			<input type="email" placeholder="Email" name="email" id="email" required>
			<input type="password" placeholder="Senha" name="senha" id="senha" required>

			<center>
				<p id="incorreto" style="display: none;">Email ou senha incorretos!</p>
			</center>

			<span id="TogglePwVisibility">
				<img src="/frontend/Source/image/ocultar.png" style="margin: 5px; width: 15px;" id="icone">
				<p>Mostrar senha</p>
			</span>

			</br>

			<button id="btnRedirect" type="submit">Login</button>
		</form>
	</div>

	<script src="frontend/Source/js/script.js"></script>
</body>

</html>
